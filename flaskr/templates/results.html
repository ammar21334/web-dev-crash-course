<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Food</title>
</head>
<body style="min-height: 100vh;">
    <div class="overlay" id="overlay">
        <h3>Searching now...</h3>
    </div>
    <div class="hero-bg" style="min-height: 100vh;">
        <div class="top">
            <header>
                <a href="#">yummy.eats</a>
            </header>
            <div class="hero-heading">
                <h1><span>The healthy</span> Eating Experience</h1>
                <h2>Food in your city:</h2>
    
                <ul class="results">
                    
                    {% for city in cities %}
                    <li>
                    {{ city.restaurant }}
                    </li>
                    {% endfor %}
    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
